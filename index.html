let seleccionados = [];

/* CARGAR BOLETOS */
fetch(SCRIPT)
.then(r => r.json())
.then(ocupados => {
  for (let i = 1; i <= 200; i++) {
    const n = String(i).padStart(4,"0");
    const d = document.createElement("div");
    d.textContent = n;

    if (ocupados.includes(n)) d.classList.add("blocked");

    d.onclick = () => {
      if (d.classList.contains("blocked")) return;

      if (!seleccionados.includes(n) && seleccionados.length >= MAX_BOLETOS) {
        alert("MÃ¡ximo " + MAX_BOLETOS + " boletos");
        return;
      }

      d.classList.toggle("selected");

      seleccionados.includes(n)
        ? seleccionados = seleccionados.filter(x => x !== n)
        : seleccionados.push(n);

      contador.textContent = "Boletos seleccionados: " + seleccionados.length;
    };

    grid.appendChild(d);
  }
});
